<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td,
      tr {
        text-align: center;
        border: solid 0.7px;
        border-collapse: collapse;
        padding: 15px 15px 15px 15px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption style="margin: 5px">
        Health Chart
      </caption>
      <tr>
        <th rowspan="2">State Of Health</th>
        <th colspan="2">Fasting Value</th>
        <th>After Eating</th>
      </tr>
      <tr>
        <th>Minimum</th>
        <th>Maximum</th>
        <th>2 hours after eating</th>
      </tr>
      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
      </tr>
      <tr>
        <td>Pre-Diabates</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>
      <tr>
        <td>Diabates</td>
        <td>More Than 126</td>
        <td>N/A</td>
        <td>More Than 200</td>
      </tr>
    </table>
  </body>
</html>
