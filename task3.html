<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Contact Us</h3>
    <div style="height: 150px; width: 270px; border: solid">
      <form>
        <table>
          <tr>
            <td>Full Name</td>
            <td>
              <input type="text" placeholder="Full Name" id="name" required />
            </td>
          </tr>
          <tr>
            <td>Email Id</td>
            <td>
              <input
                type="email"
                placeholder="Example@gmail.com"
                id="emailid"
                required
              />
            </td>
          </tr>
          <tr>
            <td>Meassage</td>
            <td>
              <textarea
                name="message"
                placeholder="Write Message"
                required
              ></textarea>
            </td>
          </tr>
        </table>
        <br />

        <button>SEND</button>
      </form>
    </div>
  </body>
</html>
