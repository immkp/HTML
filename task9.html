<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="name">Enter your name: </label>
      <input type="text" name="name" id="name" value="manas" />
      <p>you want to specialize in:</p>
      <label for="frontend-and-backend">Frontend-and-Backend</label>
      <label>
        <input
          id="frontend"
          type="radio"
          name="frontend-backend"
          value="frontend"
          checked
        />
        Frontend</label
      >
      <label>
        <input
          id="backend"
          type="radio"
          name="frontend-backend"
          value="backend"
        />
        Backend</label
      >

      <input
        id="frontend-and-backend"
        type="radio"
        name="frontend-backend"
        value="rontend-backend"
      />
      <br /><br />

      <p>which Technologies you are intrested in</p>
      <label
        ><input
          id="html&css"
          type="checkbox"
          name="technologies"
          value="htmls&css"
          checked
        />
        Html & Css</label
      >

      <label
        ><input
          id="react"
          type="checkbox"
          name="technologies"
          value="react"
          checked
        />
        React</label
      >

      <label
        ><input
          id="svelte"
          type="checkbox"
          name="technologies"
          value="svelte"
        />
        Svelte</label
      >
      <label
        ><input
          id="node.js"
          type="checkbox"
          name="technologies"
          value="node.js"
        />
        Node.js</label
      >
      <br /><br />
      <input
        type="text"
        placeholder="Enter your Email"
        value="manaskumarpanigrahi6@gmial.com"
        required
      />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
